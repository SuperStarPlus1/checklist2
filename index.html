<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>砖转 住专转 住祝 - 注专转 </title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f2f5; direction: rtl; }
    header { text-align: center; margin-bottom: 20px; }
    header img { width: 150px; margin-bottom: 10px; }
    header h2 { font-size: 28px; color: #333; }
    .section { background: white; margin-bottom: 15px; padding: 15px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: space-between; }
    .text-container { flex: 1; display: flex; align-items: center; }
    .add-image-btn { background: #2196f3; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; margin-right: 10px; display: flex; justify-content: center; align-items: center; transition: transform 0.2s; animation: pulse 2s infinite; }
    .add-image-btn:hover { transform: scale(1.2); }
    .add-image-btn img { width: 24px; height: 24px; filter: invert(100%); }
    .preview-img { width: 100px; height: 100px; object-fit: cover; margin: 5px; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.2); }
    #taskCounter { position: fixed; top: 20px; left: 20px; background: #2196f3; color: white; padding: 10px 20px; border-radius: 50px; font-size: 16px; z-index: 1000; }
    #progressOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 9999; display: flex; justify-content: center; align-items: center; flex-direction: column; }
    #progressContainer { background: white; padding: 30px; border-radius: 15px; text-align: center; width: 90%; max-width: 400px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
    #progressHeader img { width: 150px; margin-bottom: 20px; }
    #progressText { font-size: 24px; margin-bottom: 20px; }
    #progressBarContainer { width: 100%; height: 20px; background: #ddd; border-radius: 10px; overflow: hidden; margin: auto; }
    #progressBar { width: 0%; height: 100%; background: linear-gradient(90deg, #ffeb3b, #ffc107); transition: width 0.5s ease-in-out; }
    #whatsappInsideBtn { margin-top: 20px; background: #25d366; color: white; border: none; padding: 15px 30px; border-radius: 50px; font-size: 20px; cursor: pointer; display: none; }
    @keyframes pulse { 0% { box-shadow: 0 0 5px yellow; } 50% { box-shadow: 0 0 15px yellow; } 100% { box-shadow: 0 0 5px yellow; } }
  </style>
</head>
<body>
  <div id="taskCounter">砖转 砖转专: 0</div>
  <div id="progressOverlay" style="display:none">
    <div id="progressContainer">
      <div id="progressHeader">
        <img src="logo.png" alt="Logo">
      </div>
      <div id="progressText">转...</div>
      <div id="progressBarContainer"><div id="progressBar"></div></div>
      <button id="whatsappInsideBtn"> 砖 转  住驻</button>
    </div>
  </div>
  <header>
    <img src="logo.png" alt="Logo">
    <h2>砖转 住专转 住祝</h2>
  </header>
  <form id="checkForm">
    <div class="section"><label>转专 砖注:</label><input type="text" id="dateTime" readonly></div>
    <div class="section"><label>砖 注:</label><input type="text" id="employeeName" required></div>
    <div id="checklist"></div>
    <button type="submit" style="margin-top:20px; padding: 10px 30px; font-size: 18px; background-color:#2196f3; color:white; border:none; border-radius:8px;">砖 驻住 拽专</button>
  </form>

  <input type="file" id="fileInput" accept="image/*" capture="environment" style="display:none" />

  <script>
    const items = [
      { text: " 砖 拽专 住", requireImage: true },
      { text: "爪 注转 住", requireImage: false },
      { text: " 注 注 拽转 专拽转 专  注", requireImage: true },
      { text: "住专转 转 住 专转", requireImage: false },
      { text: " 专转 \"", requireImage: false },
      { text: "专 转 砖驻 砖", requireImage: true },
      { text: " 专 砖专转", requireImage: false },
      { text: " 专转 拽专专", requireImage: false },
      { text: "爪 驻专专转 砖 拽专专 ", requireImage: true },
      { text: "住专转 转 住 爪注转", requireImage: false },
      { text: "爪 驻专专转 砖 拽驻 注", requireImage: true },
      { text: "注专  驻  砖 专  拽 注专", requireImage: false },
      { text: "住专转 转 住 专转 ( 拽专专)", requireImage: false },
      { text: " 砖 拽专专  拽驻 住专", requireImage: true },
      { text: "爪 驻专专转 砖 拽专专 ", requireImage: true },
      { text: " 砖 注转 转 住驻专", requireImage: false },
      { text: "驻 驻  驻 拽驻 专砖转", requireImage: false },
      { text: " 专转 拽转 砖转 专 拽", requireImage: false },
      { text: "  拽 专", requireImage: true },
      { text: "爪 祝  砖 砖专祝", requireImage: true },
      { text: "爪 注转 专转 ", requireImage: true },
      { text: " 注转 砖注专 爪专 专", requireImage: false },
      { text: " 砖 注转 砖 拽", requireImage: false },
      { text: " ", requireImage: true },
      { text: " 专转 住 拽转 转专转 ", requireImage: false },
      { text: " 专转 专砖", requireImage: false },
      { text: " 砖 驻专注 转专住 专砖. 住专 转 转专住  砖住专 注 住祝", requireImage: true }
    ];

    const checklistDiv = document.getElementById("checklist");
    const uploadedFiles = {};
    const checkboxElements = {};

    document.getElementById("dateTime").value = new Date().toLocaleString();

    function loadChecklist() {
      checklistDiv.innerHTML = "";
      items.forEach((item, idx) => {
        const section = document.createElement("div");
        section.className = "section";
        section.id = `section${idx}`;

        const textContainer = document.createElement("div");
        textContainer.className = "text-container";

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.id = `item${idx}`;
        checkbox.checked = false;
        checkboxElements[idx] = checkbox;

        const label = document.createElement("label");
        label.htmlFor = `item${idx}`;
        label.textContent = item.text;

        textContainer.appendChild(checkbox);
        textContainer.appendChild(label);
        section.appendChild(textContainer);

        if (item.requireImage) {
          const btn = document.createElement("button");
          btn.type = "button";
          btn.className = "add-image-btn";
          btn.innerHTML = '<img src="https://cdn-icons-png.flaticon.com/512/685/685655.png" alt="住祝 转">';
          btn.onclick = () => openFileDialog(idx);
          section.appendChild(btn);
          uploadedFiles[idx] = [];
        }

        checklistDiv.appendChild(section);

        checkbox.addEventListener('change', updateTaskCounter);
      });
      updateTaskCounter();
    }

    function updateTaskCounter() {
      const total = items.length;
      let doneCount = 0;
      for (let i = 0; i < total; i++) {
        if (checkboxElements[i].checked || !items[i].requireImage) doneCount++;
      }
      document.getElementById("taskCounter").textContent = `砖转 砖转专: ${total - doneCount}`;
    }

    function openFileDialog(idx) {
      const input = document.getElementById("fileInput");
      input.dataset.idx = idx;
      input.value = "";
      input.click();
    }

    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    let folderPath = null;

    async function createFolderOnce(folderName) {
      if (folderPath) return folderPath;
      const res = await fetch('/api/upload', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ folderName })
      });
      if (!res.ok) throw new Error('Failed to create folder');
      const data = await res.json();
      folderPath = data.folderPath;
      return folderPath;
    }

    async function uploadFile(file, idx) {
      if (!folderPath) throw new Error('Folder not created yet');
      const base64 = await fileToBase64(file);
      const fileName = `item${idx}_${Date.now()}.jpg`;
      const res = await fetch('/api/upload', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ folderName: folderPath, fileName, fileData: base64 })
      });
      if (!res.ok) {
        const errText = await res.text();
        throw new Error('Upload failed: ' + errText);
      }
      const data = await res.json();
      uploadedFiles[idx].push(data.fileName);
      checkboxElements[idx].checked = true;
      updateTaskCounter();
      return data;
    }

    document.getElementById('fileInput').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const idx = parseInt(e.target.dataset.idx);
      try {
        if (!folderPath) {
          const dateStr = new Date().toISOString().split('T')[0];
          await createFolderOnce(`/forms/${dateStr}`);
        }
        await uploadFile(file, idx);
        alert('转 注转 爪!');
      } catch (err) {
        alert('砖 注转 转: ' + err.message);
      }
    });

    loadChecklist();
  </script>
</body>
</html>
